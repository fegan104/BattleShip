<!-- @author Frank Egan -->
<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="battle-ship-welcome.html">
<link rel="import" href="battle-ship-not-found.html">
<link rel="import" href="battle-ship-sign-in.html">

<dom-module id="battle-ship-app">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <!-- Routing Info -->
    <app-location route="{{route}}"></app-location>
    <app-route
      route="{{route}}"
      pattern="/:page"
      data="{{routeData}}"
      tail="{{subroute}}">
    </app-route>

    <!-- Toolbar -->
    <paper-toolbar>
      <span class="title">Title</span>
    </paper-toolbar>

    <!-- Main content -->
    <iron-pages
      selected="[[page]]"
      attr-for-selected="name"
      fallback-selection="battle-ship-not-found"
      role="main">
      <battle-ship-welcome name="battle-ship-welcome"></battle-ship-welcome>
      <battle-ship-sign-in name="battle-ship-sign-in"></battle-ship-sign-in>
      <battle-ship-not-found name="battle-ship-not-found"></battle-ship-not-found>
    </iron-pages>
  </template>

  <script>
    Polymer({
      is: 'battle-ship-app',

      properties: {
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged'
        }
      },

      observers: [
        '_routePageChanged(routeData.page)'
      ],

      _routePageChanged: function(page) {
        this.page = page || 'battle-ship-welcome';
      },

      _pageChanged: function(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl(page + '.html');
        console.log("page = " + page);
        this.importHref(resolvedPageUrl, null, this._showPage404, true);
      },

      _showPage404: function() {
        this.page = 'battle-ship-not-found';
      }
    });
  </script>
</dom-module>
