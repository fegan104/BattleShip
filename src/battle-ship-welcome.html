<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="battle-ship-waiting.html">
<link rel="import" href="battle-ship-sign-in.html">

<dom-module id="battle-ship-welcome">
  <template>
    <style>
      :host {
        display: block;

        padding: 10px 20px;
      }
      paper-button.orange {
        background: #F6A623;
        color: white;
        margin: 16px;
      }
    </style>

    <!-- Paper Buttons -->
    <div style="text-align: center; margin-top: 35vh;">
      <paper-button 
        raised
        class="orange" 
        on-tap="startRandom">Random Battle</paper-button>
      <paper-button
        raised 
        class="orange" 
        on-tap="startFreindly">Battle A Friend</paper-button>
    </div>
    
  </template>

  <script>
    Polymer({
      is: 'battle-ship-welcome',

      startRandom: function(e) {
        console.log("starting a random game");
        location.href = '/waiting';
      },
      startFreindly: function(e) {
        console.log("starting a friendly game");
        location.href = '/sign-in';
      }

    });
  </script>
</dom-module>
